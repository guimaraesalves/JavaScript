<!-- 
    <input type="radio">

    - Projetado para selecionar uma única de um grupo de opções


    ATRIBUTOS ESSENCIAIS
    - checked
        indica que o campo foi marcado
    - value
        valor que aquele campo contém

-->

<fieldset>
    <legend>Vamos estudar cada vez mais?</legend> 

    <label for="yep">Yes</label>
    <input checked type="radio" id="yep" name="study" value="yes">

    <label for="nono">No</label>
    <input type="radio" id="nono" name="study" value="no">


</fieldset>
