<!--
    <input> Atributos comuns

    - autocomplete
    - autofocus
    - disabled (não consegue apagar o valor no campo)
    - readonly (irmão do disabled, não fica opaco, mas não pode mexer) (Quase Todos!)
    - value
    - form (linkar o input) (Quase Todos!)
    - name
    - Required -  quer dizer Obrigatório (Quase Todos)

    - placeholder (password, search, tel, text, url) (Quase Todos)




-->

<input type="text" autocomplete="email">
<br>
<br>

<input type="text" autofocus>

<br>
<br>

<input type="type"  value="Nome" disabled>

<br>
<br>

<input type="type"  value="Nome" readonly>

<br>
<br>

<form id="meu-form"></form>
<input name="email" type="email" form="meu-form">

<br>
<br>

<input type="type"  required>

<br>
<br>

<label for="Senha">Senha: </label>
<input type="password"  placeholder="Digite sua senha">
