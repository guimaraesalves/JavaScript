<!--    
    <fieldset> 
        - Agrupamento de campos
        - mesmo propósito
        - semântico
        - acessibilidade

    Atributos especiais:

    - disabled 
        - desabilitar todos os elementos internos, 
        - não serão enviados ao submter o formulário
    - form
        - o id de um formulário ao qual ese fieldset pertence
        - não precisa estar dentro do formulário
    - name
        - nome do grupo de


    <legend>
    - nome do agrupamento 
    - primeiro elemento dentro do fieldset



-->

<form action="">
    <fieldset>
      <legend>Contato</legend>  

      <label for="">Nome</label>
      <input type="text">
    </fieldset>
</form>
