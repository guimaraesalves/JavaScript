<!-- 
    Crie um formulário de Contato

    1. O formulário deverá conter um título d enome contato. Usar fieldser e lengend para essa finalidade

    2. O formulário conterá 3 campos
        -  nome (input texto)
        - email (input email)
        - mensagem (textarea)

    3. O formulário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regras de acessibilidade, como o label para cada campo, por exemplo.
-->
<form action="">
    <fieldset>
        <legend>Contato</legend>
        <label for="name">Nome Completo</label>
        <br>
        <input id="name" type="text" name="name"
        placeholder="Escreva seu nome aqui">
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input id="email" type="email" name="email" placeholder="email@seudominio.com">
        <br>
        <br>
        <label for="message">Mensagem</label>
        <br>
        <textarea name="message" id="message" cols="20" rows="10" placeholder="Digite sua mensagem de amor"></textarea>
        <br>
        <br>
        <label for="data">Data</label>
        <br>
        <input id="data" type="date" name="data">  
        <br>
        <br>      
        <button type="submit">Enviar</button>    
    </fieldset>
</form>
