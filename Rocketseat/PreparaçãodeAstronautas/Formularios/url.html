<!--
    <input type="url" />

    - Espera que o usuário digite uma url
    - Irá validar se o valor digitado é uma url.

    # Atributos

    - placeholder
    - readonly/disabled (não consegue mexer)
    - value (valor pré definido)

    - required(preechimento obrigatório)

    - minlength / maxlength
        * O mínimo e/ou máximo valor que o campo irá conter

    - size
        * Valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário

    - pattern
        * Uso de expressão regular para validar o campo;
        * exemplo: o usuário só poderá colocar domínio .com.br
            * pattern=".*\.com\.br\.*"

    - list
        * o id de uma tag <datalist> que está no mesmo documento;
        * <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão;

    - spellcheck
        * Habilitar a verificação ortográfica para este input



--> 

<datalist id="urlsdata">
    <option>http://meusite.com.br</option>
    <option>https://outrosite.com.br</option>
    <option>https://mateusgalves.com.br</option>
</datalist>




<form action="">
    <input type="url"
    placeholder="http://example.com.br"
    pattern=".*\.com\.br.*"
    title="Somente domínios .com.br serão aceitos"
    required
    list="urlsdata"
    spellcheck="true"
    >
    <button type="submit">Enviar</button>
</form>
