<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa</title>
    <style>
        body {
            background-color: rgb(30, 58, 49);
        }
        h1 {
            text-align: center;
            color: cadetblue;
        }
        p {
            color: cornsilk;
            text-align: center;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        window.alert("Hello, World!!")// exibe uma mensagem de boas vindas
        window.confirm("Está gostando do JS?")//janela com botão ok e cancelar
        window.prompt("Qual é o seu nome infeliz?")// vai perguntar o nome
    </script>
    
</body>
</html>
