<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRING</title>
    <style>
        body {
            background-color: rgb(16, 5, 20);
            color:floralwhite;
            font-size: 40px;
            text-align: center;
            font: arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual o seu nome? ')
        document.write(`Olá, <strong>${nome}</strong>! O seu nome tem ${nome.length} letras.<br/>`)
        document.write(`O seu nome em Maiúscula é ${nome.toUpperCase()}!!</br>`)
        document.write(`O seu nome em minúscula é ${nome.toLowerCase()}...</br>`)

    </script>
    
</body>
</html>
